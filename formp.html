        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Survey Form</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                }
        
                #heading {
                    text-align: center;
                    margin-bottom: 20px;
                }
        
                fieldset {
                    width: 600px;
                    margin: 0 auto;
                    padding: 20px;
                    border: 1px solid #332222;
                    border-radius: 4px;
                }
        
                legend {
                    font-weight: bold;
                }
        
                .form-group {
                    margin-bottom: 15px;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    font-size: 18px;
                }
        
                label {
                    width: 50px;
                    text-align: right;
                    margin-right: 10px;
                }
        
                input[type="text"], select {
                    width: 300px;
                    padding: 5px;
                    border: 1px solid #413131;
                    border-radius: 8px;
                    text-align: left;
                }
            </style>
        </head>
        <body>
            
            <div>
                <img src="/project2/macky.jpg" alt="picture" height="30px" width="70px" >
            </div>
            <div id="heading">
                <h1>SURVEY FORM</h1>
            </div>
            <fieldset>
                <legend>Who are you</legend>
                <div class="intro">
                    <div class="form-group">
                        <label for="name">*Name:</label>
                        <input type="text" name="name" id="name" placeholder="enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">*Email:</label>
                        <input type="text" name="email" id="email" placeholder="enter your email">
                    </div>
                    <div class="form-group">
                        <label for="age">*Age:</label>
                        <input type="text" name="age" id="age" placeholder="enter your age">
                    </div>
                    <div class="form-group">
                        <label for="Gender1">*Gender:</label>
                        <select name="Gender1" id="Gender1">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </fieldset>
        </body>
        </html>
        
        <div class="skill">
            <fieldset>
                <legend>Skills</legend>
            <h2>Programming Approache:</h2>
            <input type="radio" name="front" id="front">
            <label for="front">Front-end</label>
            <br>
            <input type="radio" name="front" id="front">
            <label for="front">Back-end</label><br>
            <input type="radio" name="front" id="front">
            <label for="front">Full stack</label></fieldset>
        </div>
        <div id="language">
            <fieldset>
                <legend>Languages</legend>
          <h2>Your Languauges:</h2>
          
            <input type="checkbox"name="language" id="language">
            <label for="language">C/C++</label><br>
            <input type="checkbox"name="language" id="language">
            <label for="language">Pascal/Delphi</label><br>
            <input type="checkbox"name="language" id="language">
            <label for="language">Java</label><br>
            <input type="checkbox"name="language" id="language">
            <label for="language">JavaScript</label><br>
            <input type="checkbox"name="language" id="language">
            <label for="language">Python</label><br></fieldset>
        </div>
       <fieldset>
        <legend>Upload</legend>
        <div class="upload">
            <label for="uploadp">Photo Upload:</label>
            <input type="file"name="photo" id="uploadp"><br><br>
            <label for="uploadp">Signature Upload:</label>
            <input type="file"name="photo" id="uploadp"><br><br>
            <label for="uploadp">Resume Upload:</label>
            <input type="file"name="photo" id="uploadp"><br><br>
            </div>
       </fieldset>
        <fieldset>
            <legend>Summary</legend>
        <div id="summary">
            <label for="summary">Summary:</label>
            <textarea name="summary" id="summary" placeholder="write here summary"></textarea>
            <br><br>
        </div></fieldset>
        <br><br>
        <div id="summit">
            <input type="submit" name="submit" id="submit">
        </div>

    </fieldset>
</body>
</html>
